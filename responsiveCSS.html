<!DOCTYPE html>
<html>
<head>
<style>
  p.responsive-paragraph {
    font-size: 10px;
  }

  @media screen and (min-width: 400px) {
    p.responsive-paragraph {
      font-size: 20px;
    }
  }

  @media screen and (min-width: 800px) {
    p.responsive-paragraph {
      font-size: 30px;
    }
  }
  @media screen and (min-width: 1000px) {
    p.responsive-paragraph {
      font-size: 40px;
    }
  }
</style>
  <title>Page Title</title>
</head>
<body>

<p class="responsive-paragraph">
  Responsive text in a paragraph.
</p>

</body>
</html>
